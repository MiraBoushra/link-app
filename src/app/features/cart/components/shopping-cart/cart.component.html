<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Categories</a></li>
            <li class="breadcrumb-item"><a href="#">Details</a></li>
            <li class="breadcrumb-item active" aria-current="page">Shopping Cart</li>
        </ol>
    </nav>

    <h2 class="mb-3">Shopping Cart</h2>
    <p class="text-muted">{{ cartService.cartCoursesInfo().length }} Course(s) in cart</p>

    <!-- Cart Items -->
    <div class="row">
        <div class="col-lg-8">
            <div class="list-group">
                <app-cart-item *ngFor="let course of cartService.cartCoursesInfo()" [course]="course"
                    class="list-group-item mb-3 p-3 border rounded"></app-cart-item>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-4">
            <div class="card p-3 shadow-sm">
                <h5 class="card-title text-primary">Order Details</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Price</span>
                        <strong></strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Discount</span>
                        <strong class="text-danger"></strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Tax</span>
                        <strong></strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between font-weight-bold">
                        <span>Total</span>
                        <strong></strong>
                    </li>
                </ul>
                <button class="btn btn-primary btn-block mt-3">Proceed to Checkout</button>
            </div>
        </div>
    </div>
</div>
