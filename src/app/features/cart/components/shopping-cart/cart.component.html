<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Shopping Cart</li>
        </ol>
    </nav>

    <h2 class="mb-3">Shopping Cart</h2>
    <p class="text-muted">{{ cartService.cartCoursesInfo().length }} Course(s) in cart</p>

    <!-- Cart Items -->
    <div class="row">
        <div class="col-lg-8">
            <div class="list-group">
                <app-cart-item *ngFor="let course of cartService.cartCoursesInfo()" [course]="course"
                    class="list-group-item mb-3 p-3 border rounded"></app-cart-item>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-4">
           <app-order-details></app-order-details>
        </div>
    </div>
</div>
