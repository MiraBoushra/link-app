<div class="container mt-4">
    <h2 class="mb-3">Checkout Page</h2>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Details</a></li>
            <li class="breadcrumb-item"><a href="/cart">Shopping Cart</a></li>
            <li class="breadcrumb-item active" aria-current="page">Checkout</li>
        </ol>
    </nav>
    <div class="row">
        <div class="col-lg-8">
            <div class="card p-4 shadow">
                <form>
                    <!-- Country & State -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Country <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Enter Country">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">State/Union Territory <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Enter State">
                        </div>
                    </div>

                    <!-- Payment Method -->
                    <h5 class="mt-3">Payment Method</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" checked>
                        <label class="form-check-label fw-bold">
                            Credit/Debit Card
                            <img src="assets/images/visa-mastercard.png" alt="Visa/MasterCard" width="50">
                        </label>
                    </div>

                    <div class="card p-3 mt-3 shadow-sm">
                        <!-- Name on Card -->
                        <div class="mb-3">
                            <label class="form-label">Name of Card <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Name of card">
                        </div>

                        <!-- Card Number -->
                        <div class="mb-3">
                            <label class="form-label">Card Number <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Card Number">
                        </div>

                        <!-- Expiry & CVV -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Expiry Date <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="MM/YY">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">CVC/CVV <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Enter CVC/CVV">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="col-lg-4">
            <app-order-details></app-order-details>
        </div>
    </div>
</div>
